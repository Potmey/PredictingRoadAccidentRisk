<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Road Accident Risk — MLP Model</title>
  <style>
    :root { --gap: 10px; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial; margin: 20px; line-height: 1.45; }
    h1 { font-size: 22px; margin: 0 0 8px; }
    .row { display: flex; gap: var(--gap); flex-wrap: wrap; align-items: stretch; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; box-shadow: 0 1px 3px rgba(0,0,0,.05); background: #fff; }
    .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: var(--gap); }
    label { font-size: 12px; color: #333; display: block; margin-bottom: 4px; }
    select, input[type="number"], input[type="text"], button { width: 100%; }
    button { cursor: pointer; border: 1px solid #ccc; border-radius: 10px; padding: 8px 12px; background: #fafafa; }
    button.primary { background: #1e88e5; color: white; border-color: #1976d2; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .badges { display: inline-flex; gap:6px; align-items:center; }
    .badge { background:#eef; color:#225; padding:2px 8px; border-radius: 999px; font-size: 12px; border:1px solid #dde; }
    #log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #0b1020; color: #d3e2ff; padding: 10px; border-radius: 10px; max-height: 260px; overflow: auto; }
    .pill { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #ddd; background:#f7f7f9; font-size: 13px; }
    .risk { font-weight: 700; padding: 6px 10px; border-radius: 10px; display:inline-block; }
    .risk.green { background:#e8f5e9; color:#1b5e20; }
    .risk.yellow{ background:#fffde7; color:#795548; }
    .risk.red   { background:#ffebee; color:#b71c1c; }
    fieldset { border: 1px solid #eee; border-radius: 8px; padding: 10px; }
    legend { font-size: 12px; color:#555; }
  </style>
</head>
<body>
  <h1>Road Accident Risk — MLP Model</h1>
  <div class="badges">
    <span class="badge" id="tfver">TF.js: …</span>
    <span class="badge" id="status">Status: ready</span>
  </div>

  <div class="card" style="margin-top:12px">
    <div class="controls">
      <div>
        <label>Action</label>
        <button id="btnTrain" class="primary">Train</button>
      </div>
      <div>
        <label>Number of Layers</label>
        <input id="numLayers" type="number" min="1" max="10" value="3"/>
      </div>
      <div>
        <label>Neurons per Layer</label>
        <input id="neuronsPerLayer" type="number" min="10" max="512" value="128"/>
      </div>
      <div>
        <label>Epochs</label>
        <input id="epochs" type="number" min="1" max="100" value="10"/>
      </div>
      <div>
        <label>Batch Size</label>
        <input id="batchSize" type="number" min="16" max="256" value="128"/>
      </div>
      <div>
        <label>Learning Rate</label>
        <input id="learningRate" type="number" step="0.0001" min="0.0001" max="0.01" value="0.001"/>
      </div>
    </div>
    <div class="muted" style="margin-top:6px;font-size:12px">
      Training and model evaluation on the test data.
    </div>
  </div>

  <div class="card" style="margin-top:12px">
    <div style="font-weight:600; margin-bottom:6px">Test Accuracy</div>
    <div id="testAcc" class="pill">—</div>
  </div>

  <div class="card" style="margin-top:12px">
    <div style="font-weight:600; margin-bottom:6px">Logs</div>
    <div id="log">—</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
