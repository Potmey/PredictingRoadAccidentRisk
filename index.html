<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Road Accident Risk — Minimal Demo</title>
  <style>
    /* Стили такие же, как и в предыдущем коде, для полноты и единообразия */
  </style>
</head>
<body>
  <h1>Road Accident Risk — Minimal Demo</h1>
  <div class="badges">
    <span class="badge" id="tfver">TF.js: …</span>
    <span class="badge" id="status">Status: ready</span>
  </div>

  <div class="card" style="margin-top:12px">
    <div class="controls">
      <!-- Модель -->
      <div>
        <label>Model Architecture</label>
        <select id="arch">
          <option value="cnn1d" selected>CNN-1D (over features)</option>
          <option value="mlp">MLP (tabular)</option>
        </select>
      </div>

      <!-- Настройки модели -->
      <fieldset>
        <legend>Model Settings (non-functional)</legend>
        <div>
          <label>Number of Layers:</label>
          <input type="number" id="numLayers" value="2" min="1" max="5" />
        </div>
        <div>
          <label>Neurons per Layer:</label>
          <input type="number" id="neuronsPerLayer" value="128" min="32" max="512" />
        </div>
        <div>
          <label>Dropout:</label>
          <input type="range" id="dropout" min="0" max="0.5" step="0.05" value="0" />
          <span id="dropoutVal" class="value">0.0</span>
        </div>
      </fieldset>

      <!-- Тренировка -->
      <div>
        <label>Action</label>
        <button id="btnTrain" class="primary">Train (Load → Fit → Test)</button>
      </div>
      <div>
        <label>Test Accuracy (≥ 0.5)</label>
        <div id="testAcc" class="pill">—</div>
      </div>
    </div>
  </div>

  <div class="card" style="margin-top:12px; opacity:0.6" id="simCard">
    <div style="font-weight:600; margin-bottom:6px">Simulation (enabled after training)</div>
    <fieldset disabled id="simFs">
      <legend>Set all criteria and press “Predict Risk”</legend>
      <div class="controls" id="simGrid">
        <!-- Form fields will be injected dynamically after data load -->
      </div>
      <div class="row" style="margin-top:10px; align-items:center">
        <div>
          <button id="btnPredict" class="">Predict Risk</button>
        </div>
        <div>
          <span id="riskOut" class="risk">—</span>
        </div>
      </div>
    </fieldset>
  </div>

  <div class="card" style="margin-top:12px">
    <div style="font-weight:600; margin-bottom:6px">Logs</div>
    <div id="log">—</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
